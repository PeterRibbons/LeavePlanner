<div class="main-container">
    <div class="page-centered-content">
        <div class="two-column-layout">
            <form>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Employee</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let employee of employees$ | async;" value="employee.employeeId">{{employee.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Manager</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let employee of employees$ | async;" value="employee.employeeId">{{employee.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
               </div>
                <div class="col">
                    <mat-form-field color="accent" appearance="outline">
                        <mat-label>Start Date</mat-label>
                        <input matInput [matDatepicker]="startDate">
                        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field color="accent" appearance="outline">
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="endDate">
                        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col"><mat-form-field appearance="outline">
                    <mat-label>Days</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field color="accent" appearance="outline">
                        <mat-label>Return Date</mat-label>
                        <input matInput [matDatepicker]="returnDate">
                        <mat-datepicker-toggle matSuffix [for]="returnDate"></mat-datepicker-toggle>
                        <mat-datepicker #returnDate></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col-full">
                    <mat-form-field appearance="outline">
                    <mat-label>Comments</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field></div>
                <div class="footer"></div>
            </form>
        </div>
    </div>

</div>
